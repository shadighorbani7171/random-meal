<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal</title>

    <!-- لینک Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- لینک Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <!-- عنوان -->
    <h1 class="text-3xl font-bold underline mb-6 text-gray-800">Random Meal</h1>

    <!-- دکمه برای دریافت اطلاعات غذا -->
    <button
      id="fetch-meal-btn"
      class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
    >
      Fetch Random Meal
    </button>

    <!-- نمایش اطلاعات غذا -->
    <section id="meal-container" class="flex justify-center mt-8"></section>

    <!-- فایل اسکریپت -->
    <script src="script.js"></script>
  </body>
</html>
